<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Mediscreen</title>



    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />



</head>

<body>





<div class="container">



    <h1>Application Mediscreen</h1>



    <div class="row">

        <div th:each="patient : ${uniquePatientList}" class="col-md-4 my-1">

            <a th:href="@{|/PatHistory/id/${patient.patId}|}" >

                <p th:text= "${patient.lastname}"></p>

            </a>

        </div>

    </div>
    <div class="row">
        <p>
        <a th:href="@{|/PatHistory/add|}" >Add New</a>

        </p>
    </div>

</div>





<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>



</body>

</html>
