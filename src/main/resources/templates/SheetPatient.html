<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediscreen</title>

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
</head>
<body>

<div th:if="${success}" th:class="${alert}">
    <div class="alert alert-success">
        <strong>Patient succcessfully!</strong>
    </div>
</div>

<div th:if="${error}" th:class="${alert}">
    <div class="alert alert-danger">
        <strong>Operation failed</strong>
    </div>
</div>
<div class="container">
    <h1 class="text-center">Application Mediscreen</h1>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Lastname</th>
                <th>notes</th>
                <th>Assess</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patientNotes}">
                <td th:text="${patient.patId}"></td>
                <td th:text="${patient.lastname}"></td>
                <td th:text="${patient.notes}"></td>
                <td>
                    <a th:href="@{|/Assess/id/${patId}|}">Assess </a>
                </td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{|/PatHistory/update/${patient.lastname}|}" class="btn btn-primary">Edit</a>
                    <a th:href="@{|/PatHistory/delete/${patient.lastname}|}" class="btn btn-danger">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
