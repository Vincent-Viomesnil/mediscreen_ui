<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediscreen</title>

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1 class="text-center">Application Mediscreen</h1>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Lastname</th>
                <th>notes</th>
                <th>Assess</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patientNotes}">
                <td th:text="${patient.patId}"></td>
                <td th:text="${patient.lastname}"></td>
                <td th:text="${patient.notes}"></td>
                <td>
                    <a th:href="@{|/Assess/id/${patId}|}">Assess </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
