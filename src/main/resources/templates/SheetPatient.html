<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediscreen</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
    <h1>Application Mediscreen - Assess</h1>
    <div class="row">
        <div th:each="patientHistory : ${filteredList}" class="col-md-4 my-1">
            <a th:href="@{/PatHistory/patid/{patId}(patId=${patientHistory.patId})}">
                <p th:text="${patientHistory.lastname}"></p>
            </a>
        </div>
    </div>
</div>

<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
