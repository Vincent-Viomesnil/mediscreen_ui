<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Mediscreen</title>



    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />



</head>

<body>



<div th:if="${success}" th:class="${alert}">
    <div class="alert alert-success">
        <strong>Patient succcessfully Added</strong>
    </div>
</div>

<div th:if="${error}" th:class="${alert}">
    <div class="alert alert-danger">
        <strong>Operation failed</strong>
    </div>
</div>


<div class="container">



    <h1>Application Mediscreen - Home </h1>

    <div class="row">
        <a href="/PatHistory/add" class="btn btn-primary btn-sm">Add New</a>
        <a href="/PatientHistoryList/Filter" class="btn btn-primary btn-sm">Filter </a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Lastname</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patientList}">
                <td th:text="${patient.patId}"></td>
                <td th:text="${patient.lastname}"></td>
                <td th:text="${patient.notes}"></td>
                <td style="width: 15%" class="text-center">
                    <a  th:href="@{/PatHistory/update/{patId}(patId=${patient.patId})}" class="btn btn-primary btn-sm">Update </a>
                    <form th:action="@{/PatHistory/delete/{id}(id=${patient.patId})}" method="post" onsubmit="return confirm('Are you sure you want to delete this patient?')">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>





<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>



</body>

</html>
